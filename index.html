<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Movie Slideshow</title>
</head>
<body>
    <div id="container">
        <div class="imageContainer">
            <img id="slideImg" src="" alt="">
        </div>
        <div class="btnClass">
            <button id="prevBtn">Prev</button>
            <button id="playPauseBtn">Pause</button>
            <button id="nextBtn">Next</button>
        </div>
        <div class="inpBox">
            <input type="text" name="url" class="inpButton" id="imageInp" placeholder="Enter image link">
            <input type="number" name="number" class="inpButton" id="positionInp" placeholder="Enter image position">
            <input type="submit" name="submit" id="addImgBtn" value="Add image">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
